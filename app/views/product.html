<div class="container">
  
  <h1 class="page-header">Produtos:</h1>

  <form class="my-form">
    <label>Adicione novos recursos:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Adicione uma novo produto aqui" ng-model="new">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="add()">+ Adicionar</button>
      </span>
    </p>
  </form>

  <div class="row">
    <div class="col-lg-12">
      
      <ul class="nav nav-tabs nav-stacked col-md-6 col-lg-6 col-sm-12" ng-repeat="node in nodes">
        <li><a href="#/node/{{node.id}}" tooltip="{{node.id}}">{{node.data.nome}}<button type="button" class="close" ng-click="remove(node)">&times;</button></a></li>
      </ul>
    </div>
  </div>

</div>
